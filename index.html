<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/scripts/ads.js"></script>
    <script src="/scripts/ads-prebid.js"></script>
    <script src="/scripts/prebid-ads.js"></script>
    <title>Protect your Online Privacy</title>

    <link
      rel="preload"
      href="/fonts/righteous-font/Righteous-j7av.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <link
      rel="preload"
      href="/fonts/home-video/HomeVideo-BLG6G.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <link rel="canonical" href="http://online-privacy.bastipnt.de/" />
    <meta name="theme-color" content="#feede3" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Protect your Online Privacy" />
    <meta
      name="twitter:description"
      content="A webpage designed to help you tackle web tracking and targeted advertisement."
    />
    <meta name="twitter:image" content="http://online-privacy.bastipnt.de/screenshot.png" />
    <meta name="twitter:image:alt" content="Screenshot" />
    <meta property="og:url" content="http://online-privacy.bastipnt.de/" />
    <meta property="og:title" content="Protect your Online Privacy" />
    <meta
      property="og:description"
      content="A webpage designed to help you tackle web tracking and targeted advertisement."
    />
    <meta property="og:image" content="http://online-privacy.bastipnt.de/screenshot.png" />
    <meta property="og:image:alt" content="Screenshot" />
    <meta property="og:site_name" content="web-tracking-protection" />
  </head>
  <body class="bg-surface">
    <div id="root" class="flex min-h-screen flex-col justify-between"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      (() => {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </body>
